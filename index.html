<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="War Card Game" content="Play the game of war">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
		
		<title>This is WAR</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>This is...WAR!!!!</h1>
			<!-- image of deck to draw from -->
			<div id='ogDeck'>
				<img src="https://www.deckofcardsapi.com/static/img/back.png" alt="Playing Card">
			</div>
		</header>

		<div id="button-container">
			<button id="buttonReg">Deal Cards For Each Player!</button>
			<button class = 'hidden' id="buttonWar">Deal Cards For WAR</button>
		</div>

		<!-- during war, space to say which cards are being drawn -->
		<p></p>
		
		<div class="players">
			<div class="player-container">
				<h2>Player 1</h2>
				<img id="player1" src="https://www.deckofcardsapi.com/static/img/back.png" alt="Playing Card">
				<p id="p1PileCount"></p>
			</div>
			<div>
				<!-- space for result -->
				<h3></h3>
			</div>
			<div class="player-container">
				<h2>Player 2</h2>
				<img id="player2" src="https://www.deckofcardsapi.com/static/img/back.png" alt="Playing Card">
				<p id="p2PileCount"></p>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
